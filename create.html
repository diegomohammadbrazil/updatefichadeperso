<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Ficha de Personagem</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    {% include 'header.html' %}
    <div class="bloco">
      <h2>Criar Registro</h2>
    </div>
    {% if idAtribuido %}
    <div class="bloco">
      <p>
        Registro Criado com sucesso! <br />
        <br />
        O ID atribuído foi <span class="id_atribuido">{{idAtribuido}}</span>.
        <br />
        <br />
        <a href="/read/{{idAtribuido}}" class="botao"
          >Visualizar esse registro.</a
        >
      </p>
    </div>
    {% else %}
    <div class="bloco">
      <form class="form" method="POST">
        <!-- <div class="bloco">
        <p>
        <h2>Voce possui <span id="pontos" onchange="mudarPonto()">150</span> para distribuir em seus atributos</h2>
        </p>
      </div> -->
        <div class="campo">
          <div class="input-group mb-3">
            <span class="input-group-text" id="nomeLabel">Nome</span>
            <input
              type="text"
              name="nome"
              id="nome"
              class="form-control"
              aria-label="Username"
              aria-describedby="nomeLabel"
              placeholder="Nome do Personagem"
              required
            />
          </div>
        </div>
        <div class="campo">
          <div class="input-group mb-3">
            <label class="input-group-text" for="pjclass">Classe</label>
            <select
              class="form-select"
              name="classeEscolha"
              id="pjclass"
              required
            >
              <option selected disabled value="">Selecione sua Classe</option>
              <option value="1">Caçadora</option>
              <option value="2">Draconiano</option>
              <option value="3">Elfo</option>
              <option value="4">Barbaro</option>
              <option value="5">Mago</option>
              <option value="6">Lycan</option>
              <option value="7">Dracula</option>
              <option value="8">Anjo</option>
              <option value="9">Daemon</option>
            </select>
            <input
              type="text"
              name="classe"
              id="classeEscolha"
              value=""
              required
              hidden
            />
          </div>
        </div>
        <div class="container px-4">
          <div class="row gx-5">
            <div class="col">
              <div class="p-3 border bg-light justify-content-center">
                <div class="card" style="width: 18rem">
                  <img
                    src="../static/img/0.jpg"
                    alt="Imagem da Classe"
                    id="imagem"
                    class="card-img-top"
                    style="max-height: 360px; min-height: 360px"
                  />
                </div>
                <input
                  type="text"
                  name="imagem"
                  id="imagemCampo"
                  value=""
                  required
                  hidden
                />
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-light">
                <div class="bloco">
                  <h2>Atributos</h2>
                </div>

                <label for="rangeForca" class="form-label">Força: </label>
                <span id="mudarValorForca">1</span>
                <input
                  type="range"
                  name="forca"
                  id="rangeForca"
                  min="1"
                  max="50"
                  value="1"
                  class="form-range"
                />

                <label for="rangeDestreza" class="form-label">Destreza: </label>
                <span id="mudarValorDestreza">1</span>
                <input
                  type="range"
                  name="destreza"
                  id="rangeDestreza"
                  min="1"
                  max="50"
                  value="1"
                  class="form-range"
                />

                <label for="rangeConstituicao" class="form-label"
                  >Constituição:
                </label>
                <span id="mudarValorConstituicao">1</span>
                <input
                  type="range"
                  name="constituicao"
                  id="rangeConstituicao"
                  min="1"
                  max="50"
                  value="1"
                  class="form-range"
                />

                <label for="rangeSabedoria" class="form-label"
                  >Sabedoria:
                </label>
                <span id="mudarValorSabedoria">1</span>
                <input
                  type="range"
                  name="sabedoria"
                  id="rangeSabedoria"
                  min="1"
                  max="50"
                  value="1"
                  class="form-range"
                />

                <label for="rangeInteligencia" class="form-label"
                  >Inteligência:
                </label>
                <span id="mudarValorInteligencia">1</span>
                <input
                  type="range"
                  name="inteligencia"
                  id="rangeInteligencia"
                  min="1"
                  max="50"
                  value="1"
                  class="form-range"
                />
              </div>
            </div>
            <div class="container" style="margin-top: 1rem">
              <div class="row">
                <div class="p-4 border bg-light">
                  <div class="input-group">
                    <span class="input-group-text">Biografia</span>
                    <textarea
                      type="text"
                      name="bio"
                      id="bio"
                      class="form-control"
                      aria-label="Biogragia do Personagem"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="bloco form_input">
              <input type="submit" class="botao" value="Enviar" />
            </div>
          </div>
        </div>
      </form>
    </div>

    {% endif %}

    <script src="../static/script.js"></script>
  </body>
</html>
